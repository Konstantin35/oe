  help: "
    <div class=\"page-header\">
      <h1>How To Mine ETH</h1>
    </div>
    <h4>Stratum Mining</h4>
    <p>We recommend latest <a href=\"https://bitcointalk.org/index.php?topic=1433925.0\" rel=\"nofollow\" target=\"_blank\">claymore</a> mining software for best mining efficiency.
    </p>
    <p>
      <strong>Full example:</strong>
      <pre>
        LINUX : ./ethdcrminer64 -epool <b style=\"color:red;\">huabei-pool.minerbabe.com:8008</b> -ewal <b style=\"color:red;\">YOUR_ETH_ADDRESS</b>.<b style=\"color:red;\">RIG_ID</b> -mode 1\n
        WINDOWS : ethdcrminer64.exe -epool <b style=\"color:red;\">huabei-pool.minerbabe.com:8008</b> -ewal <b style=\"color:red;\">YOUR_ETH_ADDRESS</b>.<b style=\"color:red;\">RIG_ID</b> -mode 1
      </pre>
    </p>
    <dl class=\"dl-horizontal\">
      <dt><b style=\"color:red;\">huabei-pool.minerbabe.com:8008</b></dt>
      <dd>
        <p>MinerbabePool has many servers around the world, you can choose one from:</p>
        <table class=\"table table-bordered table-condensed\">
          <tr>
            <th class=\"info\" colspan=\"2\">ETH</th> 
          </tr>
          <tr>
            <td>ETH 华北 PPLNS</td><td>huabei-pool.minerbabe.com:8008</td>
          </tr>
          <tr>
            <td>ETH 华北 PPS</td><td>huabei-pool.minerbabe.com:8018</td>
          </tr>
        </table>
      </dd>
    
      <dt>YOUR_ETH_ADDRESS</dt>
      <dd>This is your address for payouts, generate one with geth, or mine directly to exchange like
        <a href=\"http://poloniex.com\" rel=\"nofollow\" target=\"_blank\">Poloniex</a>
        or <a href=\"http://bittrex.com\" rel=\"nofollow\" target=\"_blank\">Bittrex</a>.<br/>
        <strong>Example:</strong> <code>0x05a56E2D52c817161883f50c441c3228CFe54d9f</code>.
      </dd>
      <dt>RIG_ID</dt>
      <dd>
        ID of your farm to distinguish it from your other rig. If you have just one rig, feel free to omit this param.
        This param must be short alphanumeric string with optional dashes and underscores.<br/>
        <strong>Example:</strong> <code>rig-1</code>
      </dd>
    </dl>
