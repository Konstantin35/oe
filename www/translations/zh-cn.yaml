  help: "
    <div class=\"page-header\">
      <h1>挖矿需知</h1>
    </div>
    <h4>Stratum 协议挖矿</h4>
    <p>本矿池支持大部分流行矿机软件，我们推荐你使用
      <a href=\"https://bitcointalk.org/index.php?topic=1433925.0\" rel=\"nofollow\" target=\"_blank\">claymore</a>，挖矿更加高效
    </p>
    <p>
      <strong>完整实例:</strong>
      <pre>
        LINUX : ./ethdcrminer64 -epool <b style=\"color:red;\">huabei-pool.minerbabe.com:8008</b> -ewal <b style=\"color:red;\">YOUR_ETH_ETC_ADDRESS</b>.<b style=\"color:red;\">RIG_ID</b> -mode 1\n
        WINDOWS : ethdcrminer64.exe -epool <b style=\"color:red;\">huabei-pool.minerbabe.com:8008</b> -ewal <b style=\"color:red;\">YOUR_ETH_ETC_ADDRESS</b>.<b style=\"color:red;\">RIG_ID</b> -mode 1
      </pre>
    </p>
    <dl class=\"dl-horizontal\">
      <dt><b style=\"color:red;\">huabei-pool.minerbabe.com:8008</b></dt>
      <dd>
        <p>MinerbabePool 在全世界有多个节点，你可以选择离你的矿机最近的节点：</p>
        <table class=\"table table-bordered table-condensed\">
          <tr>
            <th colspan=\"2\">
              <img src=\"/eth.png\" style=\"width: 20px;height:20px\" >
              <span style=\"font-size: 17px;\">ETH</span>
            </th> 
          </tr>
          <tr>
            <td>
            <span class=\"text-success\" style=\"font-size: 10px;vertical-align: 2px;\">⬤</span>
            ETH 华北 PPLNS</td><td>huabei-pool.minerbabe.com:8008</td>
          </tr>
          <tr>
            <td>
            <span class=\"text-info\" style=\"font-size: 10px;vertical-align: 2px;\">⬤</span>
            ETH 华北 PPS</td><td>huabei-pool.minerbabe.com:8018</td>
          </tr>
        </table>
      </dd>
    
      <dt>YOUR_ETH_ADDRESS</dt>
      <dd>你的挖矿地址，可以是交易所的钱包地址，比如
        <a href=\"http://poloniex.com\" rel=\"nofollow\" target=\"_blank\">Poloniex</a>
        、<a href=\"http://bittrex.com\" rel=\"nofollow\" target=\"_blank\">Bittrex</a>等<br/>
        如：<code>0x05a56E2D52c817161883f50c441c3228CFe54d9f</code>.
      </dd>
      <dt>RIG_ID</dt>
      <dd>
        你的矿机名字，该部分可以省略。
        如： <code>rig-1</code>
      </dd>
    </dl>
  "
